<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #041e42, #041e42);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4f46e5;
    }

    .btn-primary {
      background-color: #A01705;
      border-color: #A01705;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #4338ca;
      border-color: #4338ca;
    }

    .small-text {
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Login</h3>
    {% if messages %}
    <div class="messages mb-3">
      {% for message in messages %}
      <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Toggle password visibility">Show</button>
        </div>
      </div>

      <script>
        (function () {
          const pw = document.getElementById('password');
          const btn = document.getElementById('togglePassword');
          btn.addEventListener('click', function () {
            if (pw.type === 'password') {
              pw.type = 'text';
              btn.textContent = 'Hide';
            } else {
              pw.type = 'password';
              btn.textContent = 'Show';
            }
            btn.focus();
          });
        })();
      </script>

      <button type="submit" class="btn btn-primary w-100 my-2">Login</button>
    </form>

    <div class="small-text">
      <p>Don't have an account? <a href="{% url 'user_register' %}" class="text-primary text-decoration-none">Sign up</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
